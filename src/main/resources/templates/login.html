<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
    <title tiles:fragment="title">User : Login</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap-theme.min.css}" />
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div tiles:fragment="content">
    <form name="form" th:action="@{/login/openid}" method="post" id="openid_form">

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <div th:if="${msg}" th:text="${msg}" class="alert alert_error"></div>

            <div id="openid_input_area">
                <input id="openid_identifier" name="openid_identifier" type="hidden" value="http://steamcommunity.com/openid" />
                <input id="openid_submit" type="image" th:src="@{/resources/img/login-steam.png}" alt="Sign in with Steam"/>
            </div>
    </form>
</div>
</body>
</html>
